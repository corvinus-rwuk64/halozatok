<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="hajoStyle.css" rel="stylesheet" />
    <script src="tizedik.js"></script>
</head>
<body>
    <div id="külső">
        <div id="kérdés_szöveg">
            Kérdés szövege
        </div>
        <div id="középső">
            <div id="válaszok">
                <div id="válasz1" onclick="választás(1)" class="kérdés kattintható">Válasz 1</div>
                <div id="válasz2" onclick="választás(2)" class="kérdés kattintható">Válasz 2</div>
                <div id="válasz3" onclick="választás(3)" class="kérdés kattintható">Válasz 3</div>
            </div>
            <div id="kép_keret">
                <img id="kép" src="" />
            </div>
        </div>

        <div id="vezérlő">
            <button id="előre_gomb" class="gomb kattintható">Vissza</button>
            <button id="hátra_gomb" class="gomb kattintható">Előre</button>
        </div>
    </div>
</body>
</html>
